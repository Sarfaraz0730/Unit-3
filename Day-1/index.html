<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw a Dice</title>
</head>
<body>
    <button id = "dice" >Throw Dice</button>
</body>
</html>
<script>
 
document.getElementById("dice").addEventListener("click",diceFun); //calling an html element of id and adding event listen 

function diceFun(){  // here the function is inilised
    console.log("here i am working");
    var theRandomNumber = Math.floor(Math.random() * 6) + 1; // calling random number from 1-6
  // console.log(theRandomNumber)
  if(theRandomNumber==6){
    document. getElementById('dice'). style. backgroundColor = 'Green';
  }else if(theRandomNumber==1){
    document. getElementById('dice'). style. backgroundColor = 'Red';
  }else if(theRandomNumber==2){
    document. getElementById('dice'). style. backgroundColor = 'Gray';
  }else if(theRandomNumber==3){
    document. getElementById('dice'). style. backgroundColor = 'Blue';
  }else if(theRandomNumber==4){
    document. getElementById('dice'). style. backgroundColor = 'Pink';
  }else if(theRandomNumber==5){
    document. getElementById('dice'). style. backgroundColor = 'Orange';
  }else if(theRandomNumber==0){
    document. getElementById('dice'). style. backgroundColor = 'Black';
  }


}

</script>
